<!-- hw3_v1 - I am mapping the places I have been in the last month and you are able to get driving directions between them.  I am working to make it so when you search another address, that is added to the dropdown list for directions, so you can get driving directions for there too.-->

<!doctype html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">

	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="gmaps.js" type="text/javascript" charset="utf-8"></script>

</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:100%; height: 480px;"></div>
	  <div>
	    <input id="address" type="textbox" value="Sydney, NSW">
	    <input type="button" value="Map!" onclick="codeAddress()">
	  </div>
	
		<div>
		<b>Start: </b>

		</select>
		
		<b>End: </b>

			<option value="52.37644,4.89887">Amsterdam</option>

</html>
